            </li>

    <div class="info">
        <form action="">
            <h1>注册</h1>

                    <label for="">姓*</label><input type="text" placeholder="姓">

                    <label for="">名*</label><input type="text" placeholder="名">

    <script>
        $("#zhuce").click(function () {
            console.log($("#phone").val());
            $.get("http://jx.xuzhixiang.top/ap/api/reg.php", {
                username: $("#phone").val(),
                password: $("#pass").val()
            }, res => {
                console.log(res, res.code);
                if (res.code == 1) {
                    alert("注册成功！")
                }
